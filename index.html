<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Montserrat:wght@700&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Rubik:wght@300;400;500&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h2>Our Pricing</h2>
    <div class="choice">
            <p>Annually</p>
            <label class="switch">
                <input type="checkbox" checked id="check">
                <span  class="slider round"></span>
            </label>
            <p>Monthly</p>
    </div>
    <div class="flex-container">
        <div class="flex-item-1">
            <h6>Basic</h6>
            <h1 id="basic">&dollar;19.99</h1>
            <hr>
            <h6>500 GB Storage</h6>
            <hr>
            <h6> 2 Users Allowed</h6>
            <hr>
            <h6>Send up to 3 GB</h6>
            <hr>
            <input type="button" value="Learn More" class="btn">
        </div>
        <div class="flex-item-2">
            <h6>Professional</h6>
            <h1 id="pro">&dollar;24.99</h1>
            <hr>
            <h6> 1 TB Storage</h6>
            <hr>
            <h6> 5 Users Allowed</h6>
            <hr>
            <h6>Send up to 10 GB</h6>
            <hr>
            <input type="button" value="Learn More" class="btn">
        </div>
        <div class="flex-item-3">
            <h6>Master</h6>
            <h1 id="master">&dollar;39.99</h1>
            <hr>
            <h6>2 TB Storage</h6>
            <hr>
            <h6> 10 Users Allowed</h6>
            <hr>
            <h6>Send up to 20 GB</h6>
            <hr>
            <input type="button" value="Learn More" class="btn">
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="price.js"></script>
</html>
